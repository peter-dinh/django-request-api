<section id="slider"><!--slider-->

                <div id="slider-carousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#slider-carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#slider-carousel" data-slide-to="1"></li>
                        <li data-target="#slider-carousel" data-slide-to="2"></li>
                    </ol>
                    
                    <div class="carousel-inner">
                        <div class="item active">
                            <div class="col-sm-6">
                                <h1><span>My</span>-Store</h1>
                                <h2>Bán điện thoại Iphone</h2>
                                <p></p>
                                <button type="button" class="btn btn-default get">Liên hệ</button>
                            </div>
                            <div class="col-sm-6">
                                <img src="{% static 'images/home/girl1.png' %}" class="girl img-responsive" alt="" />
                            </div>
                        </div>
                        <div class="item">
                            <div class="col-sm-6">
                                <h1><span>My</span>-Store</h1>
                                <h2>Dòng sản phẩm Iphone X</h2>
                                <p></p>
                                <button type="button" class="btn btn-default get">Xem chi tiết</button>
                            </div>
                            <div class="col-sm-6">
                                <img src="{% static 'images/home/girl2.png' %}" class="girl img-responsive" alt="" />
                            </div>
                        </div>
                        
                        <div class="item">
                            <div class="col-sm-6">
                                <h1><span>My</span>-Store</h1>
                                <h2>Dòng sản phẩm Iphone 8</h2>
                                <p></p>
                                <button type="button" class="btn btn-default get">Xem chi tiết</button>
                            </div>
                            <div class="col-sm-6">
                                <img src="{% static 'images/home/girl.jpg' %}" class="girl img-responsive" alt="" />
                            </div>
                        </div>
                        
                    </div>
                    
                    <a href="#slider-carousel" class="left control-carousel hidden-xs" data-slide="prev">
                        <i class="fa fa-angle-left"></i>
                    </a>
                    <a href="#slider-carousel" class="right control-carousel hidden-xs" data-slide="next">
                        <i class="fa fa-angle-right"></i>
                    </a>
                </div>
                
            </div>
        </div>
    </div>
</section><!--/slider-->
