{% extends 'app/index.html' %}

{%  block content %}

<div class="features_items"><!--features_items-->
    <h2 class="title text-center">Profile</h2>
    <div class="col-md-8 col-md-offset-2">
        <form action="{% url 'account' %}" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="email">Add new email:</label>
                <input type="email" class="form-control" name="email" id="email" value="{{ user_info.Email }}" placeholder="Add new email">
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" id="name" value="{{ user_info.Name }}" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" class="form-control" name="phone" id="phone" value="{{ user_info.PhoneNumber }}" placeholder="Phone">
            </div>
            <div class="form-group">
                <label for="id_card">ID card:</label>
                <input type="text" class="form-control" name="id_card" id="id_card" value="{{ user_info.CMND }}" placeholder="ID Card">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" name="address" id="address" value="{{ user_info.HomeAddress }}" placeholder="Address">
            </div>

            <button type="submit" id="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div><!--features_items-->


{% endblock %}

{% block javascript %}

{% endblock %}
